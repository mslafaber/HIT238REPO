<!doctype html>
<html lang="">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="apple-touch-icon" href="icon.png">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<header>
			<h1>Camera App</h1>
		</header>
		<main class="camera">
			<video id="camera-view" class="camera__viewfinder"></video>
			<canvas id="canvas" class="camera__canvas"></canvas>
			<img id="photo" class="camera__photo" />
			<button id="take-photo-btn" class="camera__button">Take Photo</button>
			<button id="save-photo-btn" class="camera__save">Save</button>
			<button id="reject-photo-btn" class="camera__reject">Reject</button>
			<div id="gallery" class="gallery" />
		</main>
		<script src="start.js"></script>
	</body>

</html>
